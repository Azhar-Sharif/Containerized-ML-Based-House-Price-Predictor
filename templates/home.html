<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>Predict House Price</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

  
</head>

<body>
 <div class="login">
	<h1>House Price Prediction in Boston</h1>

     <!-- Main Input For Receiving Query to our model -->
    <form action="{{ url_for('predict')}}"method="post">
      <input type="text" name="CRIM" placeholder="CRIM:0.55" required="required" /><br>
    	<input type="text" name="ZN" placeholder="ZN:14" required="required" /><br>
        <input type="text" name="INDUS" placeholder="INDUS:8" required="required" /><br>
        <input type="text" name="CHAS" placeholder="CHAS:0.3" required="required" /><br>
        <input type="text" name="NOX" placeholder="NOX:0.5" required="required" /><br>
        <input type="text" name="RM" placeholder="RM:6" required="required" /><br>
        <input type="text" name="Age" placeholder="Age:100" required="required" /><br>
        <input type="text" name="DIS" placeholder="DIS:7" required="required" /><br>
        <input type="text" name="RAD" placeholder="RAD:5" required="required" /><br>
        <input type="text" name="TAX" placeholder="TAX:300" required="required" /><br>
        <input type="text" name="PTRATIO" placeholder="PTRATIO:14" required="required" /><br>
        <input type="text" name="B" placeholder="B:400" required="required" /><br>
        <input type="text" name="LSTAT" placeholder="LSTAT:30" required="required" /><br>

      
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
  
   
 </div>
 {{prediction_text}}

</body>
</html>
